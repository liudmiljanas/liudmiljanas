<body>

  <div>
    <p id="title"> Васкй Чй </p>
  </div>

  <div>
    <button id="reset">
      Reset
    </button>
  </div>

  <div class=gameArea>
    <div class="player-A-panel">
      <div id="playerName">
        <p> Player </p>
      </div>
      <div>
        <img class="player-img" src="http://www.wpclipart.com/education/supplies/scissors/round-tip_scissors_blue.png" id="scissors">
      </div>
      <div>
        <img class="player-img" src="https://wpclipart.com/education/supplies/clipboard/Clipboard_Silhouette.png" id="paper">
      </div>
      <div>
        <img class="player-img" src="https://www.iconexperience.com/_img/v_collection_png/512x512/shadow/dug_well.png" id="well">
      </div>
    </div>

    <div class="button">
      <button>Continue</button>
    </div>

    <div class="player-B-panel">
      <div id="computerName">
        <p> Computer </p>
      </div>
      <div>
        <img class="player-img hidden" src="http://www.wpclipart.com/education/supplies/scissors/round-tip_scissors_blue.png" id="scissors2">
      </div>
      <div>
        <img class="player-img hidden" src="https://wpclipart.com/education/supplies/clipboard/Clipboard_Silhouette.png" id="paper2">
      </div>
      <div>
        <img class="player-img hidden" src="https://www.iconexperience.com/_img/v_collection_png/512x512/shadow/dug_well.png" id="well2">
      </div>
    </div>
  </div>
</body>
