<head>
  <link type="text/css" rel="stylesheet" href="vaski-hop.css">
</head>

<body>

  <div id="title">
    <p > Васкй Чй </p>
  </div>
  <div class=gameArea>
    <div class="player-A-panel">
      <div id="playerName">
        <p> Player </p>
      </div>
      <div>
        <img class="player-img" src="http://www.wpclipart.com/education/supplies/scissors/round-tip_scissors_blue.png" id="scissors">
      </div>
      <div>
        <img class="player-img" src="http://images.clipartpanda.com/paper-clipart-plain-white-paper-clipart-1.jpg" id="paper">
      </div>
      <div>
        <img class="player-img" src="http://www.clker.com/cliparts/c/1/a/b/1358110923110314875bucket.svg.hi.png" id="well">
      </div>
    </div>

    <div class="button">
      <div>
        <button id="continue">Continue</button>
      </div>
      <div>
        <button id="reset"> Reset </button>
      </div>
    </div>


    <div class="player-B-panel">
      <div id="computerName">
        <p> Computer choice appears below</p>
      </div>
      <div>
        <img class="player-img hidden" src="http://www.stickpng.com/assets/images/580b585b2edbce24c47b2bcd.png" id="scissors2">
      </div>
      <div>
        <img class="player-img hidden" src="http://images.clipartpanda.com/paper-clipart-plain-white-paper-clipart-1.jpg" id="paper2">
      </div>
      <div>
        <img class="player-img hidden" src="http://www.clker.com/cliparts/c/1/a/b/1358110923110314875bucket.svg.hi.png" id="well2">
      </div>
    </div>
  </div>


<script src="vaski-hop.js"></script>

</body>
