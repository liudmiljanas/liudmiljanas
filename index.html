<head>
    <link type="text/css" rel="stylesheet" href="vaski-hop.css"/>
    <script src="src/vaski-hop.js"></script>
</head>

<body onload="start()">

  <div id="title">
    <p > Васкй Чй </p>
  </div>
	<div id="win_streak">
		<p>Wins in a row: <span id="streak_number"></span></p>
		
	</div>
	<div>
		<table>
			<tr>
				<td>Won:<span id="won"></span> </td>
				<td>Lost: <span id="lost"></span></td>
				<td>Draws: <span id="draws"></span></td>
			</tr>
		</table>
	</div>
  <div class=gameArea>
    <div class="player-A-panel">
      <div id="playerName">
        <p> Player </p>
      </div>
      <div>
        <img class="player-img" src="images/scissors.png" id="scissors">
      </div>
      <div>
        <img class="player-img" src="images/paper.jpg" id="paper">
      </div>
      <div>
        <img class="player-img" src="images/well.png" id="well">
      </div>
    </div>

    <div class="button">
      <div>
        <button id="continue">Continue</button>
      </div>
      <div>
        <button id="reset"> Reset </button>
      </div>
    </div>


    <div class="player-B-panel">
      <div id="computerName">
        <p> Computer choice appears below</p>
      </div>
      <div>
        <img class="player-img hidden" src="images/scissors.png" id="scissors2">
      </div>
      <div>
        <img class="player-img hidden" src="images/paper.jpg" id="paper2">
      </div>
      <div>
        <img class="player-img hidden" src="images/well.png" id="well2">
      </div>
    </div>
  </div>



</body>
